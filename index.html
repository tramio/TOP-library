<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Scripts and Stylesheets -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="sidebar">
            <img class="avatar" src="avatar.jpg" alt="Shayla's avatar: we can see her softly gazing at the camera while holding a wooden frame that contains a light bulb">
            <div class="text-content">
                <h1>Shayla Williams</h1>
                <p>I read and write about books when I'm not busy writing my own. ðŸŒ™<br>Welcome to my corner of the internet!</p>
            </div>
        </div>
        <div class="content">
            <div class="gallery">
            </div>
            <button id="show-button" class="button gallery-button">Got a nice read you'd like to share with me?</button>
            <div id="modal-box" class="modal-div">
              <form action="">
                  <label for="title-input">Title</label>
                  <input
                    id="title-input"
                    type="text"
                    placeholder="ex: Clean Code"
                    required
                  />
                  <br>

                  <label for="year-input">Year</label>
                  <input
                    id="year-input"
                    type="number"
                    placeholder="ex: 2009"
                    min="-3000"
                    max="2021"
                    required
                  />
                  <br>

                  <label for="author-input">Author</label>
                  <input
                    id="author-input"
                    type="text"
                    placeholder="ex: Robert C. Martin"
                    required
                  />
                  <br>

                  <label for="pages-input">Pages</label>
                  <input id="pages-input"
                    type="number"
                    placeholder="ex: 431"
                    max="1000"
                    required
                  />
                  <br>

                  <label for="language-input">Language</label>
                  <select id="language-input" name="language">
                      <option value="English">English</option>
                      <option value="French">French</option>
                      <option value="German">German</option>
                      <option value="Other">Other</option>
                  </select>
                  <br>

                  <label for="rating-input">Rating</label>
                  <input
                    id="rating-input"
                    type="number"
                    placeholder="from 1 to 5"
                    min="0"
                    max="5"
                    step="1"
                    required
                  />
                  <br>

                  <label for="status-input">Completed?
                  <input
                    id="status-input"
                    type="checkbox"
                    name="reading-status"
                    required
                  />Yes!</label>
                  <br>

                  <input
                    id="submit-button"
                    class="button modal-button"
                    type="submit"
                    value="Submit book"
                  >
              </form>
              <button id="hide-button" class="button modal-button">Close form</button>
            </div>
        </div>
    </main>
</body>
</html>
